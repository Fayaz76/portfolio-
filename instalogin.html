<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="header">
                <img src="./images/instalogo.png" alt="instagramlogo" class="instalogo">
            </div>
            <div class="inputElement">
               <input 
               type="text"
               placeholder="phone number,email or username"
               class="inputText"
               />
               <input type="text" placeholder="password" class="inputText">
               <input type="submit" value="Log in" class="inputButton"> 
               <div class="line">
                <span class="arrow"></span>
                <span class="content"></span>
                <span class="arrow"></span>
               </div>
               <div class="social_icon"><i class="fab fa-facebook-square"></i
                ><span>Log in with Facebook</span> </div>
               </div>
               <div class="forgetpassword">Forget password?</div>
               </div> 
        </div>
    </div>
    <div>
        <p>Don't have a account?<span>Sign Up</span></p>
    </div>
    </div>
    
</body>
</html>
